<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
 <title>Update Dealer</title>
</head>

<body>
	<h2>Hello!</h2>
	
	<h3>Update Dealer</h3>
 
 	<form th:action="@{/dealer/update/submit/{id}(id=${previousDealer.id})}" th:object="${dealer}" method="POST">
	  	Alamat:<br>
	  	<input type="text" name="alamat" th:value="${previousDealer.alamat}"/>
	  	<br>
	  	No. Telp: <br>
	 	 <input type="text" name="noTelp" th:value="${previousDealer.noTelp}"/>
	  	<br><br>
	  	<button type="submit">Submit</button>
	</form>
	

</body>

</html>
