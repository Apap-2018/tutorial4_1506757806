<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">

<head>
		<title>View All</title>
</head>
	<body>
	<div th:each="dealer : ${listDealer}">
		<h3 th:text="'Alamat Dealer = ' + ${dealer.alamat}"></h3>
		<h3 th:text="'Telepon (+62) = ' + ${dealer.noTelp}"></h3>

		<a th:href="@{/dealer/delete/{id}(id=${dealer.id})}">Hapus Dealer</a>
		<br>
		<a th:href="@{/dealer/update/{id}(id=${dealer.id})}">Perbaharui Dealer</a>
		
				
		<table>
		<thead>
			<tr>
				<td>Brand</td>
				<td>Type</td>
				<td>Price</td>
				<td>Amount</td>
			</tr>
		<thead/>
		<tbody>
			<div th:each="car : ${dealer.listCar}">
				<tr>
					<td th:text="${car.brand}"></td>
					<td th:text="${car.type}"></td>
					<td th:text="${car.price}"></td>
					<td th:text="${car.amount}"></td>
				</tr>
				
			</div>
		</tbody>
		</table>
	</div>
	<td><a th:href="@{/}">Kembali</a></td>
	</body>
	</html>
